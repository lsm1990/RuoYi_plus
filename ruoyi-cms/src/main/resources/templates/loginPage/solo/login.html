    <style>

<body style="background: url(/loginPage/solo/solo-bg.jpg) no-repeat center center;">
<canvas id="canvas" width="1879" height="584" style="position: absolute; left: 0px; bottom: 0px;"></canvas>
<div  class="page-con" style="background-color: #ffffffab;">
    <form name="loginform" id="loginform">
        <input type="hidden" id="redirectUrl" name="redirectUrl" value="${redirectUrl}" >
        <div><span id="logo-text"><label>Ry<span class="logo-dot rotate"></span></label>-Plus后台管理系统</span></div>

            <div style="margin-top:25px;position:relative;">
                <input id="username" name="username" value="admin" class="txt" type="text" placeholder="用户名/邮箱" >
                <div class="error-tip"></div>
            </div>
            <div class="login-input" style="margin-top:20px;position:relative;">
                <input name="password" id="password" class="txt" type="password" placeholder="密码" value="admin123" >
                <a  href="/forget">忘记密码</a>
                <div class="error-tip"></div>
            </div>

            <div style="margin-top:25px;position:relative;" th:if="${captchaEnabled==true}">
                <input name="validateCode" id="validateCode" style="float: left;margin-left: 20px;width: 230px;" class="txt" type="text" placeholder="验证码" />

                <a href="javascript:void(0);" title="点击更换验证码">
                    <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="radius imgcode" width="100" height="30" style="position:absolute;right:40px;top:7px;"/>
                </a>
                <div style="display: inline-block;float: left;position: relative;top:10px;right: 150px;" class="error-tip"></div>
            </div>
        <div style="clear:both;"></div>
        <div style="margin-top:20px;">
            <span id="signin_btn" onclick="login.login();" class="button">立即登录</span>
        </div>
        <div class="signup"><a href="/reg">注册</a>  <label for="rememberMe" style="float:right;margin-right: 15px;color:#000;" ><input type="checkbox" id="rememberMe" name="rememberMe" >记住密码</label></div>
    </form>
    <div style="display:none;margin:20px 24px 0px 24px">
        <div class="sep"><div style="margin-top:-9px;"><label>第三方账号登录</label></div></div>
        <div style="position: relative;">
            <span id="weixin_login" onclick="login.paltform.weixin()" class="icons weixin"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('qq')" class="icons qq"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('oschina')" style="display: inline-block;width:42px;height:42px;background: url(/resources/images/logo/logo_oschina.jpg) no-repeat ;background-size: 100%;cursor:pointer;border-radius: 21px;"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('sina')" class="icons weibo"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('baidu')" style="display: inline-block;width:42px;height:42px;background: url(/resources/images/logo/logo_bd.png) no-repeat ;background-size: 100%;cursor:pointer;"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('csdn')" style="display: inline-block;width:42px;height:42px;background: url(/resources/images/logo/csdn.png) no-repeat ;background-size: 100%;cursor:pointer;border-radius: 21px;"></span>&nbsp;&nbsp;
            <span class="icons somemore" style="display:none;"></span>
            <div class="morelogo-con">
                <span onclick="login.paltform.login('mingdao')"><span class="icons mingdao"></span>明道</span>
            </div>
        </div>
    </div>
</div>
<div class="weixin-con" id="weixin_dlg"><div style="margin-top:200px;">加载中...</div></div>

<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]];var captchaEnabled= [[${captchaEnabled}]]; </script>

        //绘制背景
        $("body").circleMagic()
    })
</script>

</body>
