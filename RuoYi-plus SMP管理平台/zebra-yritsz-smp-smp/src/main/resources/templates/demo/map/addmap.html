<!DOCTYPE html>
<html lang="zh">
<head>
<th:block th:include="include :: header('fontawesome图标')" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-3">
				<div class="float-e-margins">
					<h2>高德地图开放平台</h2>
					创建比赛、商户、简介等信息定位功能。快递定位获取经纬度，以便用户可以准确找到设定位置。
				</div>
			</div>
			<div class="col-sm-9">
				<div class="ibox float-e-margins">
					<div
						class="wrapper wrapper-content animated fadeInRight ibox-content">
						<form class="form-horizontal m" id="form-post-add">
							<div class="form-group">
								<label class="col-sm-3 control-label">测试名称：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="postName"
										id="postName" required value="10千米赛跑">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">选择地点：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="maps" id="maps"
										readonly="readonly" onclick="selectRadioUser();">
								</div>
							</div>
						</form>
					</div>
					<th:block th:include="include :: footer" />
					<script type="text/javascript">
						function selectRadioUser() {
							$.modal.open("选择地点", ctx + "demo/map/selectmap");
						}
						$("#form-post-add").validate({
							onkeyup : false,
							focusCleanup : true
						});
					</script>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
</body>
</html>
